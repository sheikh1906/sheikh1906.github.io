<!doctype html>
<html>
<head>
<title>Host Hack 2020 - AR Project</title>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>

<!-- include GeoAR.js -->
<script src="../../src/gps-entity-place.js"></script>
<script src="../../src/gps-camera-debug.js"></script>
<script src="../../src/gps-camera.js"></script>
<link rel="stylesheet" href="../../src/stylesheets/index.css">

</head>
<body style='margin: 0px; overflow: hidden;'>

    <a-scene embedded artoolkit='sourceType: webcam;'>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
        <a-assets>
            <a-asset-item id="target-nathanmerrill" src="assets/target.gltf"></a-asset-item>
            <a-asset-item id="arrow-rishabhmishra" src="assets/new.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#target-nathanmerrill" 
            position="2 0 -7"
            scale="0.1 0.1 0.1" 
            rotation="15 0 0" modifymaterial>
        </a-entity>
        <!-- <a-image gps-entity-place="" name="Uptown Plaza Shopping Center" src="../assets/map-marker.png" material="" scale="" geometry=""></a-image> -->
        <a-image
        src="assets/favpng-mapmarker.png"
        name="Sheikh"
        gps-entity-place="latitude: 32.7875885; longitude: -96.7979240;">
        </a-image>

        <a-camera gps-camera rotation-reader>
            <a-entity gltf-model="#arrow-rishabhmishra" 
            position="0 -2 -7"
            scale="0.01 0.01 0.01" 
            rotation="15 0 0"></a-entity>
        </a-camera>
    </a-scene>

    <a href="https://favpng.com/"></a>"
    <script src="index.js"></script>
</body>
</html>
